{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.instance.name }}-ingress
  namespace: {{ .Values.instance.name }}
  labels:
    app: litedesk
    instance: {{ .Values.instance.subdomain }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Values.instance.name }}-{{ .service }}
                port:
                  number: {{ if eq .service "frontend" }}{{ $.Values.service.frontend.port }}{{ else }}{{ $.Values.service.backend.port }}{{ end }}
          {{- end }}
    {{- end }}
{{- end }}

